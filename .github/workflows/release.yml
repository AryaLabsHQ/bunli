name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to build binaries for (e.g. bunli@0.5.2)"
        required: true
        type: string
      ref:
        description: "Git ref (commit SHA, branch, or tag) to build from. For published releases, pass the publish commit SHA."
        required: false
        default: "main"
        type: string

permissions:
  contents: write

jobs:
  build-binaries:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.10
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build packages
        run: bun run build
      
      - name: Build binaries for all platforms
        run: |
          cd packages/cli
          bun scripts/release-binaries.ts ${{ inputs.tag }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bunli-binaries
          path: packages/cli/release/*.tar.gz

  create-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bunli-binaries
          path: ./artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          target_commitish: ${{ inputs.ref }}
          files: ./artifacts/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
