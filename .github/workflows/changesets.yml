name: Changesets

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          version: bun run changeset:version
          publish: bun run release:publish
          createGithubReleases: false
        env:
          # If you want `bunli@*` tags (created during publish) to trigger other workflows
          # like `.github/workflows/release.yml`, you must use a PAT.
          # GitHub does not trigger workflows from events created with `secrets.GITHUB_TOKEN`.
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
