name: Changesets

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          publish: bun run ci:publish
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dispatch Binary Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const publishedPath = ".changeset/published-packages.json";
            if (!fs.existsSync(publishedPath)) {
              core.info("No published packages file found; skipping binary release dispatch.");
              return;
            }

            const publishedRaw = fs.readFileSync(publishedPath, "utf8");
            const published = JSON.parse(publishedRaw || "[]");

            const cli = published.find((p) => p?.name === "bunli");
            if (!cli?.version) {
              core.info("bunli was not published; skipping binary release dispatch.");
              return;
            }

            const tag = `bunli@${cli.version}`;
            core.info(`Dispatching Release workflow for ${tag}`);

            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "release.yml",
              ref: "main",
              inputs: { tag, ref: context.sha },
            });
